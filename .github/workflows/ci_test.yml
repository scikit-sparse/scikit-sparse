name: CI targets

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release: 
    types:
      - published


jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install non-python dependencies on mac
      if: runner.os == 'macOS'
      run: |
        brew install suite-sparse
    - name: Install non-python dependencies on linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install libsuitesparse-dev
    - name: Install dependencies and package
      run: |
        pip install --upgrade pip setuptools wheel
        pip install pytest black
        pip install -e .
    - name: Display installed packages
      run: |
        python -m pip list
    - name: Run lint
      run:  black .
    - name: Test with pytest
      run: pytest -v tests

  build:
    needs: [tests]
    name: Build source distribution
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install non-python dependencies on linux
      run: |
        sudo apt-get install libsuitesparse-dev
    - name: Build
      run: |
        pip install --upgrade pip setuptools wheel
        pip install numpy cython
        python setup.py sdist
    - name: Test the sdist
      run: |
        mkdir tmp
        cd tmp
        python -m venv venv-sdist
        venv-sdist/bin/python -m pip install --upgrade pip setuptools wheel
        venv-sdist/bin/python -m pip install pytest
        venv-sdist/bin/python -m pip install ../dist/scikit_sparse*.tar.gz
        venv-sdist/bin/python -c "import sksparse;print(sksparse.__version__)"
        venv-sdist/bin/python -m pytest -v ../tests
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/*

  deploy:
    needs: [tests, build]
    runs-on: ubuntu-latest
    environment: deploy
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    if: github.event_name == 'release'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Download wheel/dist from build
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist
    - name: Build and publish
      uses: pypa/gh-action-pypi-publish@release/v1
